<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle Neopixel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>Contrôle de LED Neopixel</h1>
    </div>

    <div class="content">
        <div class="left">
            <label for="red">Rouge</label>
            <input type="range" id="red" name="red" min="0" max="255" oninput="sendColor()">
            <br>

            <label for="green">Vert</label>
            <input type="range" id="green" name="green" min="0" max="255" oninput="sendColor()">
            <br>

            <label for="blue">Bleu</label>
            <input type="range" id="blue" name="blue" min="0" max="255" oninput="sendColor()">
            <br>

            <button onclick="startRandomColors()">Random</button>
            <button onclick="stopRandomColors()">Stop</button> <!-- Bouton pour arrêter la randomisation -->
            <div id="colorDisplay"></div> <!-- Icône pour afficher la couleur de la LED -->
        </div>

        <div class="right">
    <p id="ldrValue">Valeur LDR : 0</p> <!-- Affichage de la valeur LDR -->
    <div id="ldrIcon">☀️</div> <!-- Icône de luminosité -->
        </div>
    </div>

    <div class="footer">
        <p>© 2024 Augustin Berthomier</p>
       <!-- <div class="bulle">bulle</div>--> 
    </div>

    <script src="script.js"></script> <!-- Inclusion du fichier JavaScript externe -->
</body>
</html>
